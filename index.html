<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <main>
        <section id="container">
            <form id="frmCal">
                <label for="nro1">Peso: Kilogramos</label> <br>
                <input type="number" name="nro1" id="nro1"> <br>

                <label for="nro2">Estatura: Metros</label> <br>
                <input type="number" name="nro2" id="nro2"> <br> <br>                

                <input type="button" value="Calcular" onclick="operacion()"> 
                <input type="button" value="Reiniciar" onclick="Reiniciar()">             
            </form>
            <div id="result"></div>
        </section>
        <section id="foto">
            <img id="image" src="Java/tiposcuerpos.jpg" alt="">
        </section>
    </main>
    <footer></footer>
    <script src="Java/operaciones.js"></script>
</body>
</html>
